<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Verificador NFC P√∫blico</title>
    <style>
        /* CSS para un dise√±o Responsive y moderno */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .scan-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s;
            margin: 30px 0;
        }

        .scan-button:hover {
            transform: scale(1.05);
        }

        .scan-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: scale(1);
        }

        .nfc-icon {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            display: block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .status.scanning {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeeba;
        }

        .product-info {
            display: none;
            margin-top: 20px;
            padding: 25px;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            border-radius: 15px;
            border: 3px solid #4caf50;
        }

        .product-info.show {
            display: block;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-info h3 {
            color: #2e7d32;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .info-item {
            padding: 12px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-label {
            font-weight: bold;
            color: #666;
        }

        .info-value {
            color: #333;
            font-weight: 600;
        }
        
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Verificador de Autenticidad</h1>
            <p>Acerca tu m√≥vil para verificar tu producto</p>
        </div>

        <div class="card">
            <h2 style="text-align: center; color: #667eea; margin-bottom: 20px;">Verificar Producto</h2>
            
            <svg class="nfc-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="#667eea" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="12" r="3" stroke="#764ba2" stroke-width="2"/>
            </svg>

            <button class="scan-button" id="scanButton">
                üì± Escanear Etiqueta NFC
            </button>

            <div style="text-align: center; color: #666; margin-bottom: 20px;">
                Acerca tu dispositivo a la etiqueta NFC
            </div>

            <div class="status" id="status"></div>

            <div class="product-info" id="productInfo">
                <h3 id="productInfoTitle">‚úÖ PRODUCTO AUT√âNTICO</h3>
                <div class="info-item">
                    <span class="info-label">üè∑Ô∏è ID NFC:</span>
                    <span class="info-value" id="nfcId">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">üì¶ Nombre:</span>
                    <span class="info-value" id="productName">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">üè¢ Marca:</span>
                    <span class="info-value" id="productBrand">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">üé® Modelo:</span>
                    <span class="info-value" id="productModel">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">üí∞ Precio:</span>
                    <span class="info-value" id="productPrice">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">üïê Verificado:</span>
                    <span class="info-value" id="verificationDate">-</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let productsDB = {}; // La base de datos se cargar√° del archivo JSON

        // URL del archivo JSON que t√∫ controlar√°s
        const DB_URL = '/NFC-verifier/productos.json';

        // Funci√≥n para cargar la base de datos desde el archivo JSON
        async function loadDatabase() {
            try {
                const response = await fetch(DB_URL);
                if (!response.ok) {
                    throw new Error(`Error al cargar ${DB_URL}: ${response.statusText}`);
                }
                productsDB = await response.json();
                console.log('Base de datos cargada correctamente.');
            } catch (error) {
                console.error(error);
                // Mostrar un mensaje de error al cliente si falla la carga.
                document.getElementById('status').innerHTML = `<div class="alert-danger">‚ùå Error cr√≠tico: No se pudo cargar la base de datos de productos.</div>`;
                document.getElementById('status').classList.add('show');
            }
        }

        // ===================================
        // FUNCIONALIDAD NFC
        // (Se mantiene la misma l√≥gica de escaneo)
        // ===================================
        const scanButton = document.getElementById('scanButton');
        const productInfo = document.getElementById('productInfo');
        const productInfoTitle = document.getElementById('productInfoTitle');

        if ('NDEFReader' in window) {
            scanButton.addEventListener('click', async () => {
                // Asegurar que la DB est√© cargada antes de escanear
                if (Object.keys(productsDB).length === 0) {
                     await loadDatabase();
                     if (Object.keys(productsDB).length === 0) {
                        showStatus('status', '‚ùå No se pudo inicializar la base de datos. Intente recargar.', 'error');
                        return;
                    }
                }

                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    
                    showStatus('status', 'üîç Acerca la etiqueta NFC para escanear...', 'scanning');
                    scanButton.disabled = true;
                    scanButton.textContent = 'üîç Escaneando...';

                    ndef.addEventListener('reading', ({ serialNumber }) => {
                        handleNFCRead(serialNumber);
                    }, { once: true });

                    ndef.addEventListener('readingerror', () => {
                        showStatus('status', '‚ùå Error al leer la etiqueta. Intenta de nuevo.', 'error');
                        resetScanButton();
                    }, { once: true });

                } catch (error) {
                    let errorMessage = 'Error al iniciar el escaneo NFC. Aseg√∫rate de que el NFC est√© activado y el sitio sea HTTPS.';
                    if (error.name === 'NotAllowedError') {
                        errorMessage = '‚ùå Permiso NFC denegado por el usuario o navegador.';
                    } else if (error.name === 'NotSupportedError') {
                        errorMessage = '‚ùå El dispositivo/navegador no soporta el escaneo NFC.';
                    } else {
                         errorMessage = '‚ùå Error: ' + error.message;
                    }

                    showStatus('status', errorMessage, 'error');
                    resetScanButton();
                }
            });
        } else {
            // Modo demostraci√≥n para navegadores sin Web NFC (o iOS)
            scanButton.textContent = 'üß™ Modo Demo (Simular Escaneo)';
            scanButton.style.background = '#28a745'; // Color verde para indicar Demo
            
            document.getElementById('scanner_content').insertAdjacentHTML('afterbegin', '<div class="alert-danger" style="text-align:center;"><strong>¬°Alerta!</strong> La API Web NFC no est√° soportada aqu√≠. Se ejecuta en **Modo Demo**.</div>');

            scanButton.addEventListener('click', () => {
                showStatus('status', 'üîç Simulando escaneo...', 'scanning');
                scanButton.disabled = true;
                
                // Asegurar que la DB est√© cargada
                 if (Object.keys(productsDB).length === 0) {
                     loadDatabase().then(() => {
                         simulateScan();
                     });
                 } else {
                     simulateScan();
                 }
            });
            
            function simulateScan() {
                setTimeout(() => {
                    const productIds = Object.keys(productsDB);
                    if (productIds.length > 0) {
                        const randomId = productIds[Math.floor(Math.random() * productIds.length)];
                        handleNFCRead(randomId);
                    } else {
                        const fakeId = '00:00:00:00:00:00:00';
                        handleNFCRead(fakeId);
                    }
                }, 1500);
            }
        }

     /**
 * Funci√≥n que maneja el ID NFC le√≠do/simulado
 * @param {string} serialNumber El ID NFC de la tarjeta (UID/Serial Number)
 */
function handleNFCRead(serialNumber) {
    // *** L√çNEA A√ëADIDA PARA DIAGN√ìSTICO: MUESTRA SIEMPRE LO QUE LEE ***
    console.log('ID LE√çDO POR EL NAVEGADOR:', serialNumber); 
    
    // Ocultar informaci√≥n de producto anterior
    productInfo.classList.remove('show');
    
    // Formatear el ID para buscar en la base de datos
    const nfcIdKey = serialNumber.toUpperCase().replace(/[^0-9A-F]/g, ':').replace(/:{2,}/g, ':').replace(/^:|:$/g, '');
    const product = productsDB[nfcIdKey];

    console.log('Buscando producto con ID:', nfcIdKey);
    console.log('Producto encontrado:', product);

    if (product) {
        // PRODUCTO AUT√âNTICO
        showStatus('status', '‚úÖ Producto Aut√©ntico Verificado', 'success');
        productInfoTitle.textContent = '‚úÖ PRODUCTO AUT√âNTICO';
        productInfoTitle.style.color = '#2e7d32';
        
        // Mostrar informaci√≥n del producto
        displayProductInfo(product);
    } else {
        // PRODUCTO NO AUT√âNTICO
        showStatus('status', '‚ö†Ô∏è WARNING: El producto NO es aut√©ntico', 'error');
        productInfoTitle.textContent = '‚ùå PRODUCTO NO AUT√âNTICO';
        productInfoTitle.style.color = '#dc3545';
        
        // Mostrar solo el ID escaneado
        document.getElementById('nfcId').textContent = nfcIdKey;
        document.getElementById('productName').textContent = 'NO REGISTRADO';
        document.getElementById('productBrand').textContent = 'NO REGISTRADO';
        document.getElementById('productModel').textContent = 'NO REGISTRADO';
        document.getElementById('productPrice').textContent = 'NO REGISTRADO';
        document.getElementById('verificationDate').textContent = new Date().toLocaleString('es-ES');
        
        productInfo.classList.add('show');
    }

    resetScanButton();
}

// Funci√≥n auxiliar para mostrar estados
function showStatus(elementId, message, type) {
    const statusElement = document.getElementById(elementId);
    statusElement.textContent = message;
    statusElement.className = 'status show ' + type;
}

// Funci√≥n para mostrar informaci√≥n del producto (aut√©ntico)
function displayProductInfo(product) {
    document.getElementById('nfcId').textContent = product.nfcId || '-';
    document.getElementById('productName').textContent = product.name || '-';
    document.getElementById('productBrand').textContent = product.brand || '-';
    document.getElementById('productModel').textContent = product.model || '-';
    document.getElementById('productPrice').textContent = product.price || '-';
    document.getElementById('verificationDate').textContent = new Date().toLocaleString('es-ES');

    productInfo.classList.add('show');
}

        function displayProductInfo(product) {
            document.getElementById('nfcId').textContent = product.nfcId || '-';
            document.getElementById('productName').textContent = product.name || '-';
            document.getElementById('productBrand').textContent = product.brand || '-';
            document.getElementById('productModel').textContent = product.model || '-';
            document.getElementById('productPrice').textContent = product.price || '-';
            document.getElementById('verificationDate').textContent = new Date().toLocaleString('es-ES');

            productInfo.classList.add('show');
        }

        function resetScanButton() {
            setTimeout(() => {
                scanButton.disabled = false;
                if ('NDEFReader' in window) {
                    scanButton.textContent = 'üì± Escanear Etiqueta NFC';
                } else {
                    scanButton.textContent = 'üß™ Modo Demo (Simular Escaneo)';
                }
            }, 2000);
        }

        // Cargar la base de datos al inicio de la p√°gina
        loadDatabase();
    </script>
</body>

</html>
