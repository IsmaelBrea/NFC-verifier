<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Verificador NFC P√∫blico</title>
    <style>
        /* Tus estilos CSS anteriores se mantienen igual */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .scan-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: transform 0.2s;
            margin: 30px 0;
        }

        .scan-button:hover {
            transform: scale(1.05);
        }

        .scan-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: scale(1);
        }

        .nfc-icon {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            display: block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .status.scanning {
            background: #fff3cd;
            color: #856404;
            border: 2px solid #ffeeba;
        }

        .product-info {
            display: none;
            margin-top: 20px;
            padding: 25px;
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            border-radius: 15px;
            border: 3px solid #4caf50;
        }

        .product-info.show {
            display: block;
            animation: slideIn 0.5s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-info h3 {
            color: #2e7d32;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }

        .info-item {
            padding: 12px;
            margin-bottom: 10px;
            background: white;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .info-label {
            font-weight: bold;
            color: #666;
        }

        .info-value {
            color: #333;
            font-weight: 600;
        }
        
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 15px;
            border-radius: 8px;
        }

        .debug-info {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-family: monospace;
            font-size: 12px;
            display: none;
        }

        .debug-info.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Verificador de Autenticidad</h1>
            <p>Acerca tu m√≥vil para verificar tu producto</p>
        </div>

        <div class="card">
            <h2 style="text-align: center; color: #667eea; margin-bottom: 20px;">Verificar Producto</h2>
            
            <svg class="nfc-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="#667eea" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="12" r="3" stroke="#764ba2" stroke-width="2"/>
            </svg>

            <button class="scan-button" id="scanButton">
                üì± Escanear Etiqueta NFC
            </button>

            <div style="text-align: center; color: #666; margin-bottom: 20px;">
                Acerca tu dispositivo a la etiqueta NFC
            </div>

            <!-- Informaci√≥n de compatibilidad -->
            <div id="compatibilityInfo" style="text-align: center; margin: 10px 0; padding: 10px; border-radius: 8px; display: none;"></div>

            <div class="status" id="status"></div>

            <div class="product-info" id="productInfo">
                <h3 id="productInfoTitle">‚úÖ PRODUCTO AUT√âNTICO</h3>
                <div class="info-item">
                    <span class="info-label">üè∑Ô∏è ID NFC:</span>
                    <span class="info-value" id="nfcId">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">üì¶ Nombre:</span>
                    <span class="info-value" id="productName">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">üè¢ Marca:</span>
                    <span class="info-value" id="productBrand">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">üé® Modelo:</span>
                    <span class="info-value" id="productModel">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">üí∞ Precio:</span>
                    <span class="info-value" id="productPrice">-</span>
                </div>
                <div class="info-item">
                    <span class="info-label">üïê Verificado:</span>
                    <span class="info-value" id="verificationDate">-</span>
                </div>
            </div>

            <!-- Informaci√≥n de debug -->
            <div class="debug-info" id="debugInfo">
                <strong>Informaci√≥n de diagn√≥stico:</strong>
                <div id="debugContent"></div>
            </div>
        </div>
    </div>

    <script>
        let productsDB = {};
        const DB_URL = '/NFC-verifier/productos.json';

        // Elementos del DOM
        const scanButton = document.getElementById('scanButton');
        const productInfo = document.getElementById('productInfo');
        const productInfoTitle = document.getElementById('productInfoTitle');
        const compatibilityInfo = document.getElementById('compatibilityInfo');
        const debugInfo = document.getElementById('debugInfo');
        const debugContent = document.getElementById('debugContent');

        // Verificar compatibilidad al cargar la p√°gina
        function checkCompatibility() {
            let message = '';
            let type = '';

            if (!('NDEFReader' in window)) {
                message = '‚ö†Ô∏è Tu navegador NO soporta Web NFC. Se activar√° el modo demo.';
                type = 'error';
                scanButton.innerHTML = 'üß™ Modo Demo (Simular Escaneo)';
                scanButton.style.background = '#28a745';
            } else {
                message = '‚úÖ Tu navegador SOPORTA Web NFC. Puedes escanear etiquetas reales.';
                type = 'success';
            }

            compatibilityInfo.textContent = message;
            compatibilityInfo.style.background = type === 'success' ? '#d4edda' : '#fff3cd';
            compatibilityInfo.style.color = type === 'success' ? '#155724' : '#856404';
            compatibilityInfo.style.border = type === 'success' ? '1px solid #c3e6cb' : '1px solid #ffeeba';
            compatibilityInfo.style.display = 'block';

            addDebug(`Compatibilidad: ${message}`);
        }

        // Funci√≥n para cargar la base de datos
        async function loadDatabase() {
            try {
                addDebug('Cargando base de datos...');
                const response = await fetch(DB_URL);
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                productsDB = await response.json();
                addDebug(`Base de datos cargada: ${Object.keys(productsDB).length} productos`);
                console.log('Productos cargados:', productsDB);
            } catch (error) {
                addDebug(`‚ùå Error cargando BD: ${error.message}`);
                showStatus('‚ùå Error cr√≠tico: No se pudo cargar la base de datos', 'error');
            }
        }

        // Funci√≥n para a√±adir mensajes de debug
        function addDebug(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugContent.innerHTML += `[${timestamp}] ${message}<br>`;
            debugInfo.classList.add('show');
            console.log(`[DEBUG] ${message}`);
        }

        // Funci√≥n para mostrar estados
        function showStatus(message, type) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = message;
            statusElement.className = `status show ${type}`;
            addDebug(`Status: ${message}`);
        }

        // Configurar el bot√≥n de escaneo
        function setupScanButton() {
            scanButton.addEventListener('click', async () => {
                addDebug('--- INICIANDO ESCANEO ---');
                
                // Asegurar que la DB est√© cargada
                if (Object.keys(productsDB).length === 0) {
                    await loadDatabase();
                }

                if ('NDEFReader' in window) {
                    // MODO NFC REAL
                    await startNFCScan();
                } else {
                    // MODO DEMO
                    await startDemoScan();
                }
            });
        }

        // Escaneo NFC real
        async function startNFCScan() {
            try {
                addDebug('Iniciando esc√°ner NFC real...');
                const ndef = new NDEFReader();
                await ndef.scan();
                
                showStatus('üîç Acerca la etiqueta NFC al dispositivo...', 'scanning');
                scanButton.disabled = true;
                scanButton.textContent = 'üîç Escaneando...';

                ndef.addEventListener('reading', ({ message, serialNumber }) => {
                    addDebug(`NFC detectado! Serial: ${serialNumber}`);
                    handleNFCRead(serialNumber);
                }, { once: true });

                ndef.addEventListener('readingerror', () => {
                    addDebug('Error leyendo etiqueta NFC');
                    showStatus('‚ùå Error al leer la etiqueta', 'error');
                    resetScanButton();
                }, { once: true });

                // Timeout por si no se detecta nada
                setTimeout(() => {
                    if (!scanButton.disabled) return;
                    addDebug('Timeout: No se detect√≥ NFC');
                    showStatus('‚è∞ No se detect√≥ etiqueta NFC', 'error');
                    resetScanButton();
                }, 10000);

            } catch (error) {
                addDebug(`Error NFC: ${error.name} - ${error.message}`);
                let errorMessage = 'Error al iniciar NFC';
                
                if (error.name === 'NotAllowedError') {
                    errorMessage = '‚ùå Permiso NFC denegado';
                } else if (error.name === 'NotSupportedError') {
                    errorMessage = '‚ùå NFC no soportado';
                }
                
                showStatus(errorMessage, 'error');
                resetScanButton();
            }
        }

        // Modo demo para navegadores sin NFC
        async function startDemoScan() {
            addDebug('Iniciando modo demo...');
            showStatus('üîç Modo demo: Simulando escaneo...', 'scanning');
            scanButton.disabled = true;
            scanButton.textContent = 'üîç Simulando...';

            setTimeout(() => {
                const productIds = Object.keys(productsDB);
                let nfcId;
                
                if (productIds.length > 0) {
                    // 80% de probabilidad de producto v√°lido, 20% de inv√°lido
                    if (Math.random() > 0.2) {
                        nfcId = productIds[Math.floor(Math.random() * productIds.length)];
                        addDebug(`Demo: Producto V√ÅLIDO simulado - ${nfcId}`);
                    } else {
                        nfcId = 'DEMO:INVALID:00:00:00:00';
                        addDebug(`Demo: Producto INV√ÅLIDO simulado`);
                    }
                } else {
                    nfcId = 'DEMO:NO:PRODUCTS:00:00';
                    addDebug(`Demo: No hay productos en BD`);
                }
                
                handleNFCRead(nfcId);
            }, 2000);
        }

        // Funci√≥n principal que maneja el ID NFC le√≠do
        function handleNFCRead(serialNumber) {
            addDebug(`Procesando ID: ${serialNumber}`);
            
            // Ocultar info anterior
            productInfo.classList.remove('show');
            
            // Formatear ID para b√∫squeda
            const nfcIdKey = serialNumber.toUpperCase().replace(/[^0-9A-F]/g, ':').replace(/:{2,}/g, ':').replace(/^:|:$/g, '');
            const product = productsDB[nfcIdKey];

            addDebug(`Buscando: "${nfcIdKey}" - Encontrado: ${!!product}`);
            
            if (product) {
                // PRODUCTO AUT√âNTICO
                showStatus('‚úÖ Producto Aut√©ntico Verificado', 'success');
                productInfoTitle.textContent = '‚úÖ PRODUCTO AUT√âNTICO';
                productInfoTitle.style.color = '#2e7d32';
                displayProductInfo(product);
            } else {
                // PRODUCTO NO AUT√âNTICO
                showStatus('‚ùå PRODUCTO NO AUT√âNTICO', 'error');
                productInfoTitle.textContent = '‚ùå PRODUCTO NO AUT√âNTICO';
                productInfoTitle.style.color = '#dc3545';
                
                document.getElementById('nfcId').textContent = nfcIdKey;
                document.getElementById('productName').textContent = 'NO REGISTRADO';
                document.getElementById('productBrand').textContent = 'NO REGISTRADO';
                document.getElementById('productModel').textContent = 'NO REGISTRADO';
                document.getElementById('productPrice').textContent = 'NO REGISTRADO';
                document.getElementById('verificationDate').textContent = new Date().toLocaleString('es-ES');
                
                productInfo.classList.add('show');
            }

            resetScanButton();
        }

        function displayProductInfo(product) {
            document.getElementById('nfcId').textContent = product.nfcId || '-';
            document.getElementById('productName').textContent = product.name || '-';
            document.getElementById('productBrand').textContent = product.brand || '-';
            document.getElementById('productModel').textContent = product.model || '-';
            document.getElementById('productPrice').textContent = product.price || '-';
            document.getElementById('verificationDate').textContent = new Date().toLocaleString('es-ES');

            productInfo.classList.add('show');
            addDebug(`Mostrando info producto: ${product.name}`);
        }

        function resetScanButton() {
            setTimeout(() => {
                scanButton.disabled = false;
                if ('NDEFReader' in window) {
                    scanButton.textContent = 'üì± Escanear Etiqueta NFC';
                } else {
                    scanButton.textContent = 'üß™ Modo Demo (Simular Escaneo)';
                }
                addDebug('Bot√≥n reiniciado - Listo para nuevo escaneo');
            }, 3000);
        }

        // Inicializar la aplicaci√≥n
        async function init() {
            addDebug('Iniciando aplicaci√≥n...');
            checkCompatibility();
            await loadDatabase();
            setupScanButton();
            addDebug('Aplicaci√≥n lista');
        }

        // Iniciar cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
