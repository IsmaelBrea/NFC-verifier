<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador NFC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #667eea;
            color: white;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }
        .scan-button {
            background: white;
            color: #667eea;
            border: none;
            padding: 20px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin: 20px 0;
        }
        .status {
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            display: none;
        }
        .status.show {
            display: block;
        }
        .success { background: green; }
        .error { background: red; }
        .scanning { background: orange; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± Verificador NFC</h1>
        
        <button class="scan-button" id="scanButton">
            TOCA PARA ESCANEAR NFC
        </button>

        <div class="status" id="status"></div>
        
        <div id="debug" style="text-align: left; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 5px; margin-top: 20px; font-size: 12px;"></div>
    </div>

    <script>
        // Base de datos SIMPLIFICADA para prueba
        const productsDB = {
            "04:5A:2B:8C:1D:9E:3F:80": {
                name: "Zapatillas Pro",
                brand: "SportBrand", 
                price: "$129.99"
            },
            "05:6B:3C:9D:2E:AF:40:91": {
                name: "Bolso Elegante",
                brand: "FashionCo",
                price: "$89.99"
            }
        };

        const scanButton = document.getElementById('scanButton');
        const statusElement = document.getElementById('status');
        const debugElement = document.getElementById('debug');

        function debug(msg) {
            debugElement.innerHTML += new Date().toLocaleTimeString() + ' - ' + msg + '<br>';
            console.log(msg);
        }

        function showStatus(msg, type) {
            statusElement.textContent = msg;
            statusElement.className = `status show ${type}`;
            debug(msg);
        }

        // Verificar compatibilidad
        function checkCompatibility() {
            if (!('NDEFReader' in window)) {
                debug("âŒ Web NFC NO soportado en este navegador");
                showStatus("Usa Chrome para Android con HTTPS", "error");
                scanButton.textContent = "MODO DEMO (Toca para probar)";
                scanButton.style.background = "#28a745";
                return false;
            } else {
                debug("âœ… Web NFC SOPORTADO");
                showStatus("Listo para escanear NFC real", "success");
                return true;
            }
        }

        // Escaneo NFC REAL
        async function startRealScan() {
            try {
                debug("Iniciando escaneo NFC real...");
                showStatus("ðŸ” Acerca etiqueta NFC...", "scanning");
                
                const ndef = new NDEFReader();
                await ndef.scan();
                
                scanButton.disabled = true;
                scanButton.textContent = "ESCANEANDO...";

                ndef.onreading = (event) => {
                    const serialNumber = event.serialNumber;
                    debug(`âœ… NFC detectado: ${serialNumber}`);
                    processNFCTag(serialNumber);
                };

                ndef.onreadingerror = () => {
                    debug("âŒ Error leyendo NFC");
                    showStatus("Error leyendo etiqueta", "error");
                    resetButton();
                };

                // Timeout de 10 segundos
                setTimeout(() => {
                    if (scanButton.disabled) {
                        debug("â° Timeout - No se detectÃ³ NFC");
                        showStatus("No se detectÃ³ etiqueta", "error");
                        resetButton();
                    }
                }, 10000);

            } catch (error) {
                debug(`Error: ${error.message}`);
                showStatus(`Error: ${error.message}`, "error");
                resetButton();
            }
        }

        // Modo DEMO
        function startDemoScan() {
            debug("Iniciando MODO DEMO...");
            showStatus("ðŸ” Modo demo: Simulando...", "scanning");
            scanButton.disabled = true;
            scanButton.textContent = "SIMULANDO...";

            setTimeout(() => {
                const ids = Object.keys(productsDB);
                const randomId = ids[Math.floor(Math.random() * ids.length)];
                debug(`Demo: ID simulado ${randomId}`);
                processNFCTag(randomId);
            }, 2000);
        }

        // Procesar el tag NFC
        function processNFCTag(serialNumber) {
            debug(`Procesando: ${serialNumber}`);
            
            // Formatear ID
            const nfcId = serialNumber.toUpperCase().replace(/[^0-9A-F]/g, ':')
                .replace(/:{2,}/g, ':').replace(/^:|:$/g, '');
            
            const product = productsDB[nfcId];
            
            if (product) {
                showStatus(`âœ… AUTÃ‰NTICO: ${product.name}`, "success");
                debug(`Producto encontrado: ${product.name}`);
            } else {
                showStatus(`âŒ NO AUTÃ‰NTICO: ID ${nfcId}`, "error");
                debug(`Producto NO encontrado en BD`);
            }
            
            resetButton();
        }

        function resetButton() {
            setTimeout(() => {
                scanButton.disabled = false;
                if ('NDEFReader' in window) {
                    scanButton.textContent = "TOCA PARA ESCANEAR NFC";
                } else {
                    scanButton.textContent = "MODO DEMO (Toca para probar)";
                }
            }, 3000);
        }

        // Configurar botÃ³n
        scanButton.addEventListener('click', () => {
            if ('NDEFReader' in window) {
                startRealScan();
            } else {
                startDemoScan();
            }
        });

        // Inicializar
        debug("Iniciando aplicaciÃ³n...");
        checkCompatibility();
        debug("Listo - Toca el botÃ³n para empezar");
    </script>
</body>
</html>
