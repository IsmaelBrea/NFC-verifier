<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Autenticidad NFC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .header {
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .scan-card {
            background: white;
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .nfc-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            display: block;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .scan-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            margin: 20px 0;
        }

        .scan-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .scan-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .scan-hint {
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }

        /* MODAL DE RESULTADO */
        .result-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .result-modal.show {
            display: flex !important;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 0;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            transform: scale(0.9);
            animation: modalSlideIn 0.3s ease forwards;
        }

        @keyframes modalSlideIn {
            to { transform: scale(1); }
        }

        .modal-header {
            padding: 30px 30px 20px;
            border-bottom: 1px solid #eee;
        }

        .modal-header.success {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border-radius: 20px 20px 0 0;
        }

        .modal-header.error {
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
            border-radius: 20px 20px 0 0;
        }

        .modal-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .modal-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .modal-body {
            padding: 30px;
        }

        .product-info {
            text-align: left;
        }

        .info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: bold;
            color: #666;
            font-size: 14px;
        }

        .info-value {
            color: #333;
            font-weight: 600;
            text-align: right;
        }

        .modal-footer {
            padding: 20px 30px 30px;
            text-align: center;
        }

        .close-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        /* ESTADO DE ESCANEANDO */
        .scanning-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 999;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            color: white;
        }

        .scanning-overlay.show {
            display: flex;
        }

        .scanning-animation {
            width: 100px;
            height: 100px;
            border: 3px solid transparent;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .scanning-text {
            font-size: 18px;
            font-weight: bold;
        }

        .compatibility-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Verificador NFC</h1>
            <p>Escanee la etiqueta para verificar la autenticidad</p>
        </div>

        <div class="scan-card">
            <svg class="nfc-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7V17L12 22L22 17V7L12 2Z" stroke="#667eea" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <circle cx="12" cy="12" r="3" stroke="#764ba2" stroke-width="2"/>
            </svg>

            <button class="scan-button" id="scanButton">
                üì± Escanear Etiqueta NFC
            </button>

            <div class="scan-hint">
                Acerca su dispositivo a la etiqueta NFC del producto
            </div>

            <!-- Mensaje de incompatibilidad -->
            <div class="compatibility-warning" id="compatibilityWarning" style="display: none;">
                ‚ö†Ô∏è Este navegador no soporta NFC. Use Chrome para Android.
            </div>
        </div>
    </div>

    <!-- Overlay de escaneando -->
    <div class="scanning-overlay" id="scanningOverlay">
        <div class="scanning-animation"></div>
        <div class="scanning-text">Escaneando...</div>
        <div style="margin-top: 10px; font-size: 14px; opacity: 0.8;">Acerca la tarjeta NFC</div>
    </div>

    <!-- Modal de resultado -->
    <div class="result-modal" id="resultModal">
        <div class="modal-content">
            <div class="modal-header" id="modalHeader">
                <div class="modal-icon" id="modalIcon">‚úÖ</div>
                <div class="modal-title" id="modalTitle">Producto Aut√©ntico</div>
                <div class="modal-subtitle" id="modalSubtitle">Verificaci√≥n exitosa</div>
            </div>
            <div class="modal-body">
                <div class="product-info" id="productInfo">
                    <!-- La informaci√≥n del producto se insertar√° aqu√≠ -->
                </div>
            </div>
            <div class="modal-footer">
                <button class="close-button" id="closeButton">Escanear Otro Producto</button>
            </div>
        </div>
    </div>

    <script>
        // Base de datos de productos
        let productsDB = {};
        const DB_URL = 'productos.json';

        // Elementos del DOM
        const scanButton = document.getElementById('scanButton');
        const scanningOverlay = document.getElementById('scanningOverlay');
        const resultModal = document.getElementById('resultModal');
        const modalHeader = document.getElementById('modalHeader');
        const modalIcon = document.getElementById('modalIcon');
        const modalTitle = document.getElementById('modalTitle');
        const modalSubtitle = document.getElementById('modalSubtitle');
        const productInfo = document.getElementById('productInfo');
        const closeButton = document.getElementById('closeButton');
        const compatibilityWarning = document.getElementById('compatibilityWarning');

        let ndefReader = null;
        let isScanning = false;

        // Cargar base de datos desde JSON externo
        async function loadDatabase() {
            try {
                const response = await fetch(DB_URL);
                if (!response.ok) {
                    throw new Error('No se pudo cargar la base de datos');
                }
                productsDB = await response.json();
                console.log('‚úÖ Base de datos cargada:', productsDB);
            } catch (error) {
                console.error('‚ùå Error cargando BD:', error);
                productsDB = {};
            }
        }

        // Verificar compatibilidad
        function checkCompatibility() {
            if (!('NDEFReader' in window)) {
                scanButton.disabled = true;
                scanButton.style.background = '#6c757d';
                scanButton.innerHTML = '‚ùå NFC No Soportado';
                compatibilityWarning.style.display = 'block';
                return false;
            }
            return true;
        }

        // Buscar producto en la base de datos
        function findProduct(nfcId) {
            console.log('üîç Buscando ID:', nfcId);
            console.log('üì¶ IDs en BD:', Object.keys(productsDB));
            
            // Probar diferentes formatos
            const formats = [
                nfcId,
                nfcId.toUpperCase(),
                nfcId.toLowerCase(),
                nfcId.replace(/:/g, ''),
                nfcId.replace(/-/g, ''),
                nfcId.replace(/\s/g, ''),
                nfcId.toUpperCase().replace(/:/g, ''),
                nfcId.toUpperCase().replace(/-/g, '')
            ];

            for (let format of formats) {
                if (productsDB[format]) {
                    console.log('‚úÖ ENCONTRADO con formato:', format);
                    return productsDB[format];
                }
            }
            
            console.log('‚ùå NO ENCONTRADO');
            return null;
        }

        // Mostrar overlay de escaneando
        function showScanning(show) {
            scanningOverlay.style.display = show ? 'flex' : 'none';
            scanButton.disabled = show;
        }

        // FUNCI√ìN CR√çTICA: Mostrar resultado
        function showResult(isAuthentic, product, nfcId) {
            console.log('üé≠ MOSTRANDO RESULTADO:', isAuthentic ? 'AUT√âNTICO' : 'FALSO');
            
            // Ocultar overlay de escaneando
            showScanning(false);
            
            if (isAuthentic && product) {
                // ========== PRODUCTO AUT√âNTICO ==========
                modalHeader.className = 'modal-header success';
                modalIcon.textContent = '‚úÖ';
                modalTitle.textContent = 'PRODUCTO AUT√âNTICO';
                modalSubtitle.textContent = 'Verificaci√≥n exitosa';
                
                productInfo.innerHTML = `
                    <div class="info-item">
                        <span class="info-label">üè∑Ô∏è ID NFC:</span>
                        <span class="info-value">${product.nfcId}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">üì¶ Producto:</span>
                        <span class="info-value">${product.name}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">üè¢ Marca:</span>
                        <span class="info-value">${product.brand}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">üé® Modelo:</span>
                        <span class="info-value">${product.model}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">üí∞ Precio:</span>
                        <span class="info-value">${product.price}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">üìù Descripci√≥n:</span>
                        <span class="info-value">${product.description}</span>
                    </div>
                    <div class="info-item">
                        <span class="info-label">üïê Verificado:</span>
                        <span class="info-value">${new Date().toLocaleString('es-ES')}</span>
                    </div>
                `;
            } else {
                // ========== PRODUCTO FALSO ==========
                console.log('‚ö†Ô∏è CONSTRUYENDO PANTALLA DE ERROR');
                
                modalHeader.className = 'modal-header error';
                modalIcon.textContent = '‚ùå';
                modalTitle.textContent = 'PRODUCTO NO AUT√âNTICO';
                modalSubtitle.textContent = '‚ö†Ô∏è Advertencia de Seguridad';
                
                productInfo.innerHTML = `
                    <div style="text-align: center; padding: 20px 0;">
                        <div style="font-size: 80px; margin-bottom: 20px;">üö´</div>
                        <div style="color: #d32f2f; font-weight: bold; font-size: 20px; margin-bottom: 15px;">
                            PRODUCTO NO VERIFICADO
                        </div>
                        <div style="color: #666; font-size: 14px; margin-bottom: 20px; line-height: 1.6;">
                            La tarjeta NFC escaneada NO est√° registrada en nuestra base de datos oficial.
                        </div>
                        <div style="background: #ffebee; color: #c62828; padding: 20px; border-radius: 10px; border: 2px solid #f44336; margin-bottom: 15px;">
                            <strong style="font-size: 16px;">üîí ID NFC Escaneado:</strong><br><br>
                            <code style="font-size: 13px; word-break: break-all; background: white; padding: 10px; display: block; border-radius: 5px;">${nfcId}</code>
                        </div>
                        <div style="background: #fff3cd; color: #856404; padding: 20px; border-radius: 10px; font-size: 14px; text-align: left; line-height: 1.8;">
                            <strong style="font-size: 16px;">‚ö†Ô∏è RECOMENDACIONES:</strong><br><br>
                            ‚Ä¢ NO compre este producto<br>
                            ‚Ä¢ Es posible que sea FALSO<br>
                            ‚Ä¢ Contacte con el vendedor oficial<br>
                            ‚Ä¢ Reporte esta incidencia
                        </div>
                    </div>
                `;
            }
            
            // FORZAR LA VISUALIZACI√ìN DEL MODAL
            console.log('üéØ FORZANDO APERTURA DEL MODAL');
            resultModal.style.display = 'flex';
            resultModal.classList.add('show');
            
            // Resetear el bot√≥n
            setTimeout(() => {
                scanButton.disabled = false;
                scanButton.textContent = 'üì± Escanear Etiqueta NFC';
            }, 500);
        }

        // Procesar tag NFC
        function processNFCTag(serialNumber) {
            console.log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ');
            console.log('üì± TAG NFC DETECTADO');
            console.log('üî¢ Serial Number:', serialNumber);
            console.log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ');
            
            isScanning = false;
            
            // Buscar producto
            const product = findProduct(serialNumber);
            
            // SIEMPRE mostrar resultado, sea encontrado o no
            setTimeout(() => {
                if (product) {
                    console.log('‚úÖ Mostrando pantalla AUT√âNTICO');
                    showResult(true, product, serialNumber);
                } else {
                    console.log('‚ùå Mostrando pantalla ERROR');
                    showResult(false, null, serialNumber);
                }
            }, 100);
        }

        // Iniciar escaneo NFC
        async function startNFCScan() {
            if (isScanning) {
                console.log('‚ö†Ô∏è Ya hay un escaneo en progreso');
                return;
            }

            try {
                console.log('üöÄ INICIANDO ESCANEO NFC');
                isScanning = true;
                showScanning(true);
                
                if (!ndefReader) {
                    ndefReader = new NDEFReader();
                }
                
                await ndefReader.scan();
                console.log('‚úÖ Lector NFC activado');

                // Configurar el evento de lectura
                ndefReader.onreading = (event) => {
                    if (!isScanning) return; // Evitar m√∫ltiples disparos
                    
                    const serialNumber = event.serialNumber;
                    console.log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ');
                    console.log('üéØ ¬°TARJETA NFC DETECTADA!');
                    console.log('‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ');
                    
                    processNFCTag(serialNumber);
                };

                ndefReader.onreadingerror = (error) => {
                    console.error('‚ùå Error leyendo NFC:', error);
                    isScanning = false;
                    showScanning(false);
                    scanButton.disabled = false;
                };

            } catch (error) {
                console.error('‚ùå Error al iniciar escaneo:', error);
                isScanning = false;
                showScanning(false);
                scanButton.disabled = false;
            }
        }

        // Event Listeners
        scanButton.addEventListener('click', async () => {
            console.log('üîò Bot√≥n presionado');
            
            if (Object.keys(productsDB).length === 0) {
                console.log('üì• Cargando base de datos...');
                await loadDatabase();
            }
            
            if ('NDEFReader' in window) {
                startNFCScan();
            }
        });

        closeButton.addEventListener('click', () => {
            console.log('‚úñÔ∏è Cerrando modal');
            resultModal.classList.remove('show');
            resultModal.style.display = 'none';
        });

        resultModal.addEventListener('click', (e) => {
            if (e.target === resultModal) {
                resultModal.classList.remove('show');
                resultModal.style.display = 'none';
            }
        });

        // Inicializar
        console.log('üöÄ Aplicaci√≥n iniciada');
        loadDatabase();
        checkCompatibility();
    </script>
</body>
</html>
